<div>
    <div><img src="{{icon}}"  /><span>{{titleHead}}</span></div>
    <div><input placeholder="search" (keyup)="changed(searchText)" #searchText id="{{ type }}"/></div>
    <div class="inner">
        <ul class="list-group">
            <li *ngFor="let item of items"  (click)="itemClicked(item)" class="list-group-item">
                <span >{{item.name}}</span>
            </li>
        </ul>
    </div>
</div>
