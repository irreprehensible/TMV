  <ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs" (click)="selectTab(tab)" class="nav-item"  >
      <a href="#" class="nav-link" [class.active]="tab.active"><i class="{{tab.icon}}"></i>{{tab.title}}</a>
    </li>
    <!-- dynamic tabs -->
    <li *ngFor="let tab of dynamicTabs" (click)="selectTab(tab)" class="nav-item"  >
      <a href="#" class="nav-link" [class.active]="tab.active"><i class="{{tab.icon}}"></i> {{tab.title}} <span class="tab-close" *ngIf="tab.isCloseable" (click)="closeTab(tab)">x</span></a>
    </li>
  </ul>
  <ng-content></ng-content>
  <ng-template dynamic-tabs #container></ng-template>
