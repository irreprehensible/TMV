<div class="dropdown button-link" (click)="toggleBtnMenu($event)" style="border: 1px solid red;width: max-content;">
  <button class="btn btn-secondary button-link" type="button">
    <img [src]=icon style="width: 23px;height:23px" class="button-link"/>
  </button>
  <ul class="dropdown-menu" style="border-left:2px solid purple;padding-top: 0px;padding-bottom: 0px;" [class.show]="showBtnMnu" #btnMnu >
    <li class="dropdown button-link-sub" *ngFor="let item of listItems$ | async">
      <div role="button" class="button-link-sub" (click)="showSubmenu(item)">{{item.name}}
        <span class="fa" style="float: right;" [class.fa-angle-right]="item.id===subMnuId"></span>
      </div>
      <div #subMenu style="border: 1px solid red;width:max-content;position: absolute;left:157px;top:-5px;background-color: white;" data-id="{{item.id}}" [hidden]="item.id !=subMnuId">
          <button-sub-menu [type]=type [itemId]="item.id"></button-sub-menu>
      </div>
    </li>
  </ul>
</div>
