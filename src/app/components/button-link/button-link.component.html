      <img [src]=icon style="width: 23px;height:23px" class="button-link"/>
    </button>
    <div class="dropdown-menu" [class.show]="showBtn" #btnMnu >
      <a class="dropdown-item" href="#" *ngFor="let item of listItems">{{item.name}}</a>
    </div>
  </div>
