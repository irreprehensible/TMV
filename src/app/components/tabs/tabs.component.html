  <ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs" (click)="selectTab(tab)" class="nav-item"  >
      <a role="button" class="nav-link" [class.active]="tab.active"><i class="{{tab.icon}}"></i>{{tab.title}}</a>
    </li>
    <!-- dynamic tabs -->
    <li *ngFor="let tab of dynamicTabs" (click)="selectTab(tab)" class="nav-item"  >
      <a role="button" class="nav-link" [class.active]="tab.active"><i class="{{tab.icon}}"></i> {{tab.title}} 
        <span class="tab-close" role="button" *ngIf="tab.isCloseable" (click)="closeTab(tab)">x</span>
        <!-- <span><button type="button" class="close" (click)='closeTab(tab)' aria-label="Close" [hidden]="tab.isClosable">
          <span aria-hidden="true">&times;</span>
        </button></span> -->
      </a>
    </li>
  </ul>
  <ng-content></ng-content>
  <ng-template dynamic-tabs #container></ng-template>
